spring:
  application:
    name: vet-service
  cloud:
    config:
      server:
        git: # 설정 파일을 저장하는 서버로 Git을 활용
          uri: 'https://github.com/yezanee/config-repository.git'
          default-label: main # 기본 브랜치
          timeout: 5 # Git 저장소의 응답을 기릴 수 있는 최대 대기시간(초)

  datasource:
    url: jdbc:mysql://localhost:3306/petclinic_vet
    username: root
    password: yaejin02
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa: 
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  show-sql: true
  format-sql: true